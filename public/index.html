<!DOCTYPE html>
<html>
	<head>
		<title>Video Player</title>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
	</head>
	<body>
		<div class="video-container">
			<video
				id="video-player"
				class="video-player"
				src="video.mp4"
				autoplay
				loop
				muted
			></video>
		</div>
		<div class="controls">
			<button id="play-button" class="controls__play-button">Play</button>
			<button id="pause-button" class="controls__pause-button">Pause</button>
		</div>

		<script src="client.js"></script>
	</body>
</html>
